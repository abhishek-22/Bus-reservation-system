{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block content %}
<link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" id="bootstrap-css">
<link href="{% static 'css/login.css'%}" rel="stylesheet">
<script src="{% static 'js/bootstrap.min.js'%}"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<div class="sidenav">
         <div class="login-main-text">
            <h2>Login Page</h2>
            <p>Please login to continue with you bookin</p>
         </div>
      </div>
      <div class="main">
         <div class="col-md-6 col-sm-12">
            <div class="login-form">
               <form method="POST">
               {% csrf_token %}
   
                  <div class="form-group">
                    {{ form.username|as_crispy_field }}
                       
                  </div>
                  <div class="form-group">
                     
          {{ form.password|as_crispy_field }}
        
                  </div>
                  <button type="submit" class="btn btn-black">Login</button> &nbsp;
                  <a href={% url 'reset_password' %} style="font-size: .9rem; color: #556B2F">Forgot password?</a>
                  <br><br>Not a user ????<br>


                  <a href={% url 'Signup' %} class="btn btn-secondary">Signup</a>
               </form>
            </div>
         </div>
      </div>
{% endblock %}
