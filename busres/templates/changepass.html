{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content%}
<div class="container emp-profile">
            
                <div class="row">
                    <div class="col-md-6">
                        <div class="profile-head">
                                    <h5>
                                        {{ user.first_name }} {{ user.last_name }}
                                    </h5>
                            <ul class="nav nav-tabs" id="myTab" role="tablist">
                                <li class="nav-item">
                                    <a class="nav-link active" id="home-tab" data-toggle="tab" role="tab" aria-controls="home" aria-selected="true">Details</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="tab-content profile-tab" id="myTabContent">
                            <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                                        <form method="post">
                                        {% csrf_token %}
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Old password</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{form.old_password}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>New password</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{form.new_password1}}</p>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label>Confirm New password</label>
                                            </div>
                                            <div class="col-md-6">
                                                <p>{{form.new_password2}}</p>
                                            </div>
                                        </div>
                                        <input type="submit" class="profile-edit-btn" name="btnAddMore" value="Submit"/>
                                    <form>    
                                        
                            </div>
                        </div>
                    </div>
                </div>
                      
        </div>
{% endblock %}
